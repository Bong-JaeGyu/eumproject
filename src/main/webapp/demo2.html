	src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.js"></script>

<link href="https://surveyjs.azureedge.net/1.0.83/survey.css" type="text/css" rel="stylesheet"/>
<script src="https://surveyjs.azureedge.net/1.0.83/survey.vue.js"></script>

<body class="host_version">



    <div id="contact" class="section wb">
		<div class="container">
            
                <div id="surveyElement">
                        <survey :survey='survey'/>
                    </div>
                    <div id="surveyResult"></div>
            
                    



            </div>
           
    </div>




<script>

Survey
    .StylesManager
    .applyTheme("orange");


// -------------------------------------------------------------------- //
var json ; 


axios.get(
	'careerApigo.do', 
	{
     	params: {}                      
    }).then(function(result) {
    	
		json=result.data;
	
    }); // axios.get


setTimeout(function(){
	
		
		
		
		
        window.survey = new Survey.Model(json);
        

survey
    .onComplete
    .add(function (result) {
        document
            .querySelector('#surveyResult')
            .innerHTML = "result: " + JSON.stringify(result.data);
    });

var app = new Vue({
    el: '#surveyElement',
    data: {
        survey: survey
    }
});

function animate(animitionType, duration) {
    if (!duration) 
        duration = 1000;
    var element = document.getElementById("surveyElement");
    $(element).velocity(animitionType, {duration: duration});
}

var doAnimantion = true;
survey
    .onCurrentPageChanging
    .add(function (sender, options) {
        if (!doAnimantion) 
            return;
        options.allowChanging = false;
        setTimeout(function () {
            doAnimantion = false;
            sender.currentPage = options.newCurrentPage;
            doAnimantion = true;
        }, 500);
        animate("slideUp", 500);
    });
survey
    .onCurrentPageChanged
    .add(function (sender) {
        animate("slideDown", 500);
    });
survey
    .onCompleting
    .add(function (sender, options) {
        if (!doAnimantion) 
            return;
        options.allowComplete = false;
        setTimeout(function () {
            doAnimantion = false;
            sender.doComplete();
            doAnimantion = true;
        }, 500);
        animate("slideUp", 500);
    });
animate("slideDown", 1000);
    
    
    
}, 3000);
                        





</script>
